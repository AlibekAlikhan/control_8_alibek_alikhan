{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block navbar %}
    <div class="navbar">
    <a href="article/create">Add tasks</a>
    </div>
{% endblock %}
{% block content %}
    {% for article in articles %}
    <h2>{{article.status}}</h2>
    <h2>{{article.text}}</h2>
    <h2><a href="{% url 'detail_view' article.pk%}">Task detail info</a></h2>
    <h2>{{article.create_at}}</h2>
    <hr>
    {% endfor %}
{% endblock %}
